# /faq
faq_titulo=FAQ - OxeMaps
faq_descricao=Conectando el pasado y el presente usando la tecnolog\u00EDa

faq_pergunta1=\u00BFQu\u00E9 es OxeMaps?
faq_resposta1=OxeMaps es una plataforma que conecta informaci\u00F3n hist\u00F3rica y actual, permitiendo explorar lugares y datos de manera interactiva y tecnol\u00F3gica.

faq_pergunta2=\u00BFC\u00F3mo acceder a diferentes ciudades?
faq_resposta2=Puedes acceder a diferentes ciudades usando los botones en la p\u00E1gina principal.

faq_pergunta3=\u00BFPuedo contribuir con informaci\u00F3n?
faq_resposta3=\u00A1S\u00ED! OxeMaps permite que los usuarios registrados env\u00EDen datos y sugerencias, que son moderados antes de ser publicados.

faq_pergunta4=\u00BFC\u00F3mo contactar al equipo?
faq_resposta4=Usa la pesta\u00F1a "Contacto" en la barra lateral para enviar mensajes directamente al equipo de OxeMaps.

faq_pergunta5=\u00BFOxeMaps es gratuito?
faq_resposta5=\u00A1S\u00ED! Todos los recursos de la plataforma son gratuitos para usuarios y visitantes.

faq_pergunta6=\u00BFFunciona en dispositivos m\u00F3viles?
faq_resposta6=\u00A1S\u00ED! OxeMaps es totalmente responsivo y funciona en smartphones, tablets y computadoras de escritorio.

faq_pergunta7=\u00BFC\u00F3mo se verifica la informaci\u00F3n?
faq_resposta7=Todos los datos enviados por los usuarios pasan por moderaci\u00F3n interna para garantizar su veracidad.

faq_pergunta8=\u00BFC\u00F3mo puedo sugerir mejoras?
faq_resposta8=Puedes enviar sugerencias a trav\u00E9s del formulario de contacto o por correo electr\u00F3nico oficial de la plataforma.

