<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxeMaps - Abreu e Lima</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background: #3b82f6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        #main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.4s;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
            font-size: 4rem;
            font-family: 'Fredoka One', cursive;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounceTitle 2s infinite;
        }

        @keyframes bounceTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .description {
            color: #fefefe;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #2563EB;
            padding-top: 60px;
            transition: 0.4s;
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .sidebar a:hover {
            background-color: #1e40af;
            border-radius: 8px;
        }

        .sidebar.active { left: 0; }

        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: #2563EB;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1100;
            transition: 0.3s;
        }

        .open-btn:hover { background-color: #1e40af; }

        .footer {
            background-color: #1e40af;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
            padding: 15px 0;
        }

        /* Mapa */
        #map {
            height: 500px;
            width: 100%;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        /* ======== POPUP ======== */
        .leaflet-popup-content-wrapper {
            max-width: 92vw !important;
            border-radius: 14px !important;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
            font-family: "Segoe UI", Arial, sans-serif;
            color: #222;
            padding: 8px;
        }

        .leaflet-popup-content h5 {
            font-size: 1rem;
            margin-bottom: 6px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
        }

        .leaflet-popup-content p {
            font-size: 0.85rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        /* ======== GALERIA ======== */
        .popup-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        .popup-gallery img {
            width: 90px;
            max-width: 28vw;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            object-fit: cover;
        }

        .popup-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* ======== FULLSCREEN IMAGE ======== */
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #fullscreen-overlay img {
            max-width: 95%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ======== MAPA FULLSCREEN ======== */
        #map.fullscreen {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9000 !important;
        }

        /* ======== BOT√ÉO FLUTUANTE ======== */
        #fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 9500;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: background 0.2s ease;
        }
        #fullscreen-btn:hover {
            background: #1e40af;
        }

        /* ======== RESPONSIVO ======== */
        @media (max-width: 600px) {
            .popup-gallery img {
                width: 80px;
                max-width: 45%;
            }
            .leaflet-popup-content h5 {
                font-size: 0.95rem;
            }
            .leaflet-popup-content p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<button class="open-btn" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
</button>

<div id="sidebar" class="sidebar">
    <a th:href="@{/}"><i class="bi bi-house-fill"></i> Home</a>
    <a th:href="@{/faq}"><i class="bi bi-info-circle-fill"></i> FAQ</a>
    <a th:href="@{/contato}"><i class="bi bi-envelope-fill"></i> Contato</a>
</div>

<div id="main" class="main">
    <h1>OxeMaps!</h1>
    <div class="description">Mapa de Abreu e Lima</div>

    <div id="map"></div>
    <button id="fullscreen-btn" onclick="toggleMapFullscreen()">üó∫Ô∏è Tela Cheia</button>
</div>

<!-- Overlay para fullscreen da imagem -->
<div id="fullscreen-overlay" onclick="closeImage()">
    <img id="fullscreen-img" src="">
</div>

<footer class="footer mt-5">
    <div class="container text-center py-3">
        <p>¬© 2025 OxeMaps. Todos os direitos reservados.</p>
    </div>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('main').classList.toggle('active');
    }

    var map = L.map('map', { zoom: 13 });

    // Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON de Abreu e Lima
    var abreuELima = new L.GeoJSON.AJAX('/cidades/abreu_e_lima.geojson', {
        style: function (feature) {
            return {
                color: 'blue',
                weight: 2,
                opacity: 1,
                fillColor: 'blue',
                fillOpacity: 0.2
            };
        }
    }).addTo(map).on('data:loaded', function() {
        map.fitBounds(this.getBounds());
        map.setMaxBounds(this.getBounds());
    });

    // Coordenadas da Pra√ßa
    var pracaCoords = [-7.9077, -34.9001];
    var markerPraca = L.marker(pracaCoords).addTo(map);

    var popupContent = `
        <div style="text-align:center; width:270px;">
            <h5>Pra√ßa Polivalente</h5>
            <p style="font-size:13px; margin-bottom:8px;">
                Tamb√©m chamada <b>Pra√ßa da Democracia</b>.
            </p>
            <div class="popup-gallery">
                <img src="/media/abreu-e-lima/estatua1.jpg" onclick="openImage(this.src)">
                <img src="/media/abreu-e-lima/estatua2.jpg" onclick="openImage(this.src)">
                <img src="/media/abreu-e-lima/estatua3.jpg" onclick="openImage(this.src)">
                <img src="/media/abreu-e-lima/estatua4.jpg" onclick="openImage(this.src)">
                <img src="/media/abreu-e-lima/estatua5.jpg" onclick="openImage(this.src)">
                <img src="/media/abreu-e-lima/maricota.jpg" onclick="openImage(this.src)">
                <img src="/media/abreu-e-lima/mensagem.jpg" onclick="openImage(this.src)">
            </div>
        </div>
    `;
    markerPraca.bindPopup(popupContent);

    // Fullscreen imagem
    function openImage(src) {
        document.getElementById('fullscreen-img').src = src;
        document.getElementById('fullscreen-overlay').style.display = 'flex';
    }
    function closeImage() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }

    // Fullscreen mapa
    function toggleMapFullscreen() {
        var mapEl = document.getElementById("map");
        mapEl.classList.toggle("fullscreen");
        setTimeout(() => {
            map.invalidateSize();
        }, 300);
    }
</script>
</body>
</html>
