<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxeMaps - Igarassu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background: #3b82f6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        #main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.4s;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
            font-size: 4rem;
            font-family: 'Fredoka One', cursive;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounceTitle 2s infinite;
        }

        @keyframes bounceTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .description {
            color: #fefefe;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #2563EB;
            padding-top: 60px;
            transition: 0.4s;
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .sidebar a:hover {
            background-color: #1e40af;
            border-radius: 8px;
        }

        .sidebar.active { left: 0; }

        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: #2563EB;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1100;
            transition: 0.3s;
        }

        .open-btn:hover { background-color: #1e40af; }

        .footer {
            background-color: #1e40af;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
            padding: 15px 0;
        }

        /* Mapa */
        #map {
            height: 500px;
            width: 100%;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        /* Fullscreen mapa */
        #map.fullscreen {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9000 !important;
        }

        /* Bot√£o flutuante fullscreen */
        #fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 9500;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: background 0.2s ease;
        }
        #fullscreen-btn:hover { background: #1e40af; }

        /* Overlay fullscreen da imagem */
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #fullscreen-overlay img {
            max-width: 95%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #map { height: 300px; }
            .sidebar { width: 100%; height: auto; flex-direction: row; justify-content: space-around; padding: 10px 0; }
            .sidebar a { justify-content: center; padding: 8px 5px; font-size: 1rem; }
            .open-btn { display: none; }
        }
    </style>
</head>
<body>

<button class="open-btn" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
</button>

<div id="sidebar" class="sidebar">
    <a th:href="@{/}"><i class="bi bi-house-fill"></i> Home</a>
    <a th:href="@{/faq}"><i class="bi bi-info-circle-fill"></i> FAQ</a>
    <a th:href="@{/contato}"><i class="bi bi-envelope-fill"></i> Contato</a>
</div>

<div id="main" class="main">
    <h1>OxeMaps!</h1>
    <div class="description">Mapa de Igarassu</div>

    <div id="map"></div>
    <button id="fullscreen-btn" onclick="toggleMapFullscreen()">üó∫Ô∏è Tela Cheia</button>
</div>

<!-- Overlay para fullscreen da imagem -->
<div id="fullscreen-overlay" onclick="closeImage()">
    <img id="fullscreen-img" src="">
</div>

<footer class="footer mt-5">
    <div class="container text-center py-3">
        <p>¬© 2025 OxeMaps. Todos os direitos reservados.</p>
    </div>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('main').classList.toggle('active');
    }

    var map = L.map('map', { zoom: 13 });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON de Igarassu
    var igarassu = new L.GeoJSON.AJAX('/cidades/igarassu.geojson', {
        style: function(feature) {
            return { color: 'green', weight: 2, opacity: 1, fillColor: 'green', fillOpacity: 0.2 };
        }
    }).addTo(map).on('data:loaded', function() {
        map.fitBounds(this.getBounds());
        map.setMaxBounds(this.getBounds());
    });

    // C√¢mara Municipal de Igarassu
    var camaraCoords = [-7.8352596, -34.9063195];
    var markerCamara = L.marker(camaraCoords).addTo(map);

    var popupContentCamara = `
        <div style="text-align:center; width:270px;">
            <h5>C√¢mara Municipal de Igarassu</h5>
            <p style="font-size:13px; margin-bottom:8px;">
                Patrim√¥nio hist√≥rico do munic√≠pio, marco da hist√≥ria e cultura local.
            </p>
            <img src="/media/igarassu/camara-municipal/camara-municipal.jpeg"
                 style="width:120px; border-radius:10px; cursor:pointer;"
                 onclick="openImage(this.src)">
            <br><br>
            <a href="/igarassu/camara-municipal"
               style="display:inline-block; padding:6px 12px; background:#2563EB; color:#fff; border-radius:6px; text-decoration:none; font-size:0.9rem;">
               Ver Mais
            </a>
        </div>
    `;
    markerCamara.bindPopup(popupContentCamara);

    // Fullscreen imagem
    function openImage(src) {
        document.getElementById('fullscreen-img').src = src;
        document.getElementById('fullscreen-overlay').style.display = 'flex';
    }
    function closeImage() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }

    // Fullscreen mapa
    function toggleMapFullscreen() {
        var mapEl = document.getElementById("map");
        mapEl.classList.toggle("fullscreen");
        setTimeout(() => { map.invalidateSize(); }, 300);
    }

    // Coordenadas do Centro de Artes de Igarassu
    var centroArtesCoords = [-7.8320078, -34.9081273];
    var markerCentroArtes = L.marker(centroArtesCoords).addTo(map);

    var popupContentCentroArtes = `
        <div style="text-align:center; width:270px;">
            <h5>Centro de Artes de Igarassu</h5>
            <p style="font-size:13px; margin-bottom:8px;">
                Espa√ßo cultural para exposi√ß√µes, oficinas e apresenta√ß√µes art√≠sticas, promovendo a cultura local.
            </p>
            <img src="/media/igarassu/centro-de-artes/centro-artes.jpg"
                 style="width:120px; border-radius:10px; cursor:pointer;"
                 onclick="openImage(this.src)">
            <br><br>
            <a href="/igarassu/centro-artes"
               style="display:inline-block; padding:6px 12px; background:#2563EB; color:#fff; border-radius:6px; text-decoration:none; font-size:0.9rem;">
               Ver Mais
            </a>
        </div>
    `;

    markerCentroArtes.bindPopup(popupContentCentroArtes);

    // Fullscreen imagem
    function openImage(src) {
        document.getElementById('fullscreen-img').src = src;
        document.getElementById('fullscreen-overlay').style.display = 'flex';
    }
    function closeImage() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }

    // Coordenadas da Igreja e Convento de Santo Ant√¥nio
    var santoAntonioCoords = [-7.8325, -34.905];
    var markerSantoAntonio = L.marker(santoAntonioCoords).addTo(map);

    var popupContentSantoAntonio = `
        <div style="text-align:center; width:270px;">
            <h5>Igreja e Convento de Santo Ant√¥nio</h5>
            <p style="font-size:13px; margin-bottom:8px;">
                Patrim√¥nio hist√≥rico e religioso de Igarassu, datado do per√≠odo colonial.
                Destaca-se pela arquitetura barroca e import√¢ncia cultural.
            </p>
            <img src="/media/igarassu/convento-de-santo-antonio/igreja.jpg"
                 style="width:120px; border-radius:10px; cursor:pointer;"
                 onclick="openImage(this.src)">
            <br><br>
            <a href="/igarassu/convento-santo-antonio"
               style="display:inline-block; padding:6px 12px; background:#2563EB; color:#fff; border-radius:6px; text-decoration:none; font-size:0.9rem;">
               Ver Mais
            </a>
        </div>
    `;

    markerSantoAntonio.bindPopup(popupContentSantoAntonio);

    // Fun√ß√µes de fullscreen da imagem j√° existentes
    function openImage(src) {
        document.getElementById('fullscreen-img').src = src;
        document.getElementById('fullscreen-overlay').style.display = 'flex';
    }
    function closeImage() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }

    // Coordenadas da Igreja de Nossa Senhora do Livramento (Igarassu)
    var igrejaCoords = [-7.8330882, -34.906585];
    var markerIgreja = L.marker(igrejaCoords).addTo(map);

    var popupIgreja = `
        <div style="text-align:center; width:270px;">
            <h5>Igreja de Nossa Senhora do Livramento</h5>
            <p style="font-size:13px; margin-bottom:8px;">
                Constru√≠da durante o per√≠odo colonial, √© um dos mais importantes marcos religiosos de Igarassu,
                conhecida por sua beleza arquitet√¥nica e valor hist√≥rico.
            </p>
            <img src="/media/igarassu/igreja-nossa-senhora-do-livramento/igreja.jpg"
                 style="width:120px; border-radius:10px; cursor:pointer;"
                 onclick="openImage(this.src)">
            <br><br>
            <a href="/igarassu/igreja-livramento"
               style="display:inline-block; padding:6px 12px; background:#2563EB; color:#fff;
                      border-radius:6px; text-decoration:none; font-size:0.9rem;">
               Ver Mais
            </a>
        </div>
    `;
    markerIgreja.bindPopup(popupIgreja);

    // Coordenadas do Sobrado do Imperador (Igarassu)
    var sobradoCoords = [-7.8348664, -34.9066703];
    var markerSobrado = L.marker(sobradoCoords).addTo(map);

    var popupSobrado = `
        <div style="text-align:center; width:270px;">
            <h5>Sobrado do Imperador</h5>
            <p style="font-size:13px; margin-bottom:8px;">
                Constru√≠do no s√©culo XIX, o Sobrado do Imperador √© um dos edif√≠cios hist√≥ricos mais marcantes
                de Igarassu, conhecido por ter hospedado Dom Pedro II em sua visita √† cidade.
            </p>
            <img src="/media/igarassu/sobrado-do-imperador/sobrado-imperador1.png"
                 style="width:120px; border-radius:10px; cursor:pointer;"
                 onclick="openImage(this.src)">
            <br><br>
            <a href="/igarassu/sobrado-imperador"
               style="display:inline-block; padding:6px 12px; background:#2563EB; color:#fff;
                      border-radius:6px; text-decoration:none; font-size:0.9rem;">
               Ver Mais
            </a>
        </div>
    `;
    markerSobrado.bindPopup(popupSobrado);
</script>
</body>
</html>
