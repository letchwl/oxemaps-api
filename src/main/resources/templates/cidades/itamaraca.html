<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxêMaps - Itamaracá</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background: #3b82f6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        #main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.4s;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
            font-size: 4rem;
            font-family: 'Fredoka One', cursive;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounceTitle 2s infinite;
        }

        @keyframes bounceTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .description {
            color: #fefefe;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #2563EB;
            padding-top: 60px;
            transition: 0.4s;
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .sidebar a:hover {
            background-color: #1e40af;
            border-radius: 8px;
        }

        .sidebar.active { left: 0; }

        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: #2563EB;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1100;
            transition: 0.3s;
        }

        .open-btn:hover { background-color: #1e40af; }

        .footer {
            background-color: #1e40af;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
            padding: 15px 0;
        }

        /* Mapa */
        #map {
            height: 500px;
            width: 100%;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
                box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            }

            .sidebar a {
                justify-content: center;
                padding: 8px 5px;
                font-size: 1rem;
            }

            .open-btn { display: none; }

            #main { margin-left: 0; padding-top: 70px; }

            #map { height: 300px; }
        }
    </style>
</head>
<body>

<button class="open-btn" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
</button>

<div id="sidebar" class="sidebar">
    <a th:href="@{/}"><i class="bi bi-house-fill"></i> Home</a>
    <a th:href="@{/faq}"><i class="bi bi-info-circle-fill"></i> FAQ</a>
    <a th:href="@{/contato}"><i class="bi bi-envelope-fill"></i> Contato</a>
</div>

<div id="main" class="main">
    <h1>OxêMaps!</h1>
    <div class="description">Mapa de Itamaracá</div>

    <div id="map"></div>
</div>

<footer class="footer mt-5">
    <div class="container text-center py-3">
        <p>© 2025 OxêMaps. Todos os direitos reservados.</p>
    </div>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('main').classList.toggle('active');
    }

    var map = L.map('map', { zoom: 13 });

    // Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Carrega o GeoJSON de Itamaracá
    var itamaraca = new L.GeoJSON.AJAX('/cidades/itamaraca.geojson', {
        style: function (feature) {
            return {
                color: 'green',
                weight: 2,
                opacity: 1,
                fillColor: 'green',
                fillOpacity: 0.2
            };
        }
    }).addTo(map).on('data:loaded', function() {
        map.fitBounds(this.getBounds());
        map.setMaxBounds(this.getBounds());
    });
</script>

</body>
</html>
