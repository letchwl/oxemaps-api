# /faq
faq_titulo=FAQ - OxeMaps
faq_descricao=Conectando o Passado e o Presente utilizando a tecnologia

faq_pergunta1=O que é o OxêMaps?
faq_resposta1=O OxêMaps é uma plataforma que conecta informações históricas e atuais, permitindo explorar locais e dados de forma interativa e tecnológica.

faq_pergunta2=Como acessar diferentes cidades?
faq_resposta2=Você pode acessar diferentes cidades usando os botões na página inicial.

faq_pergunta3=Posso contribuir com informações?
faq_resposta3=Sim! O OxêMaps permite que usuários cadastrados enviem dados e sugestões que passam por moderação antes de serem publicados.

faq_pergunta4=Como entrar em contato?
faq_resposta4=Use a aba "Contato" na sidebar para enviar mensagens diretamente para a equipe do OxêMaps.

faq_pergunta5=O OxêMaps é gratuito?
faq_resposta5=Sim, todos os recursos da plataforma são gratuitos para usuários e visitantes.

faq_pergunta6=Funciona em dispositivos móveis?
faq_resposta6=Sim! O OxêMaps é totalmente responsivo, podendo ser usado em smartphones, tablets e desktops.

faq_pergunta7=Como os dados são verificados?
faq_resposta7=Todos os dados enviados por usuários passam por uma moderação interna para garantir a veracidade das informações.

faq_pergunta8=Como posso sugerir melhorias?
faq_resposta8=Você pode enviar sugestões através do formulário de contato ou via e-mail oficial da plataforma.
