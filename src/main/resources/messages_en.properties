# /faq
faq_titulo=FAQ - OxeMaps
faq_descricao=Connecting the Past and the Present using technology

faq_pergunta1=What is OxeMaps?
faq_resposta1=OxeMaps is a platform that connects historical and current information, allowing users to explore locations and data interactively and technologically.

faq_pergunta2=How do I access different cities?
faq_resposta2=You can access different cities using the buttons on the home page.

faq_pergunta3=Can I contribute information?
faq_resposta3=Yes! OxeMaps allows registered users to submit data and suggestions that are moderated before being published.

faq_pergunta4=How can I contact the team?
faq_resposta4=Use the "Contact" tab in the sidebar to send messages directly to the OxeMaps team.

faq_pergunta5=Is OxeMaps free?
faq_resposta5=Yes, all platform features are free for users and visitors.

faq_pergunta6=Does it work on mobile devices?
faq_resposta6=Yes! OxeMaps is fully responsive and works on smartphones, tablets, and desktops.

faq_pergunta7=How is the data verified?
faq_resposta7=All data submitted by users is moderated internally to ensure accuracy.

faq_pergunta8=How can I suggest improvements?
faq_resposta8=You can submit suggestions through the contact form or via the official platform email.

